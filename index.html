<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <header>
          <form>
            <div class="form-group">
              <button class="submit-btn">
                <i class="fas fa-search"></i>
              </button>
              <input type="text" placeholder="Search city" />
              <br />
              <span class="error-msg">No matching location found!</span>
            </div>
          </form>
        </header>
        <div class="main-weather-display info">
            <div class="general-info">
              <p class="condition">MOSTLY SUNNY</p>
              <h1 class="location">GUANGZHOU, CHINA</h1>
              <span class="degrees">69</span>
            </div>
            <div class="weather-details info">
              <p class="feels-like">FEELS LIKE: 70</p>
              <p class="wind-mph">WIND: 5 MPH</p>
              <p class="humidity">HUMIDITY: 69</p>
            </div>
        </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          JuanBraco
        </p>
        <a href="https://github.com/ght2121" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>
</body>
</html>
